<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargoservice GUI</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="connection-status disconnected" id="connectionStatus">
        ⚠️ Disconnesso
      </div>

      <div class="slots-container" id="slotsContainer"></div>

      <div class="weight-info">
        <strong
          >Peso attuale: <span id="currentWeight">0</span> kg / Peso massimo:
          <span id="maxWeight">0</span> kg</strong
        >
      </div>

      <div class="conveyor-belt">
        <div class="robot">
          <img src="./resources/robot.png" alt="Robot" id="robotImg" />
        </div>
      </div>

      <hr style="border: 2px solid black; margin: 30px 0" />

      <div class="info-section" style="text-align: center">
        <div class="info-box">
          <label for="idenInput" style="display: block; margin-bottom: 10px"
            >PID:</label
          >
          <input
            type="number"
            id="pidfield"
            style="
              width: 150px;
              padding: 8px;
              font-size: 16px;
              border: 2px solid black;
            "
            step="1"
            min="0"
          />
        </div>
        <button class="send-request-btn" id="sendRequestBtn">
          INVIA RICHIESTA
        </button>
        <div class="infobox" id="infobox"></div>

        <div>
          <button
            class="simulate-btn"
            id="simSonDet"
            onclick="simulateSonarDetection()"
          >
            SIMULATE SONAR DETECTION
          </button>
          <button
            class="simulate-btn"
            id="simSonEr"
            onclick="simulateSonarError()"
          >
            SIMULATE SONAR ERROR
          </button>
          <button
            class="simulate-btn"
            id="simSonEr"
            onclick="simulateSonarOk()"
          >
            SIMULATE SONAR OK
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/scripts.js"></script>
    <script type="module" src="./scripts/wsminimal.js"></script>
  </body>
</html>
